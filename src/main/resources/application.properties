spring.application.name=ecommerce
server.port=8080
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/interns_db?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Map<String, String> for the url to entityName matching:
entity.mappings.products=Product
entity.mappings.orders=Order
entity.mappings.customers=Customer